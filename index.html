<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-1">
        </div>
        <div class="card-2">
          <div class="card-container">
            <div class="card-title">
              <h3>Get <span>insights</span> that help your business grow.</h3>
            </div>
            <div class="card-txt">
              <p>
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </div>
            <div class="card-list">
              <div class="list-item">
                <h3>10k+</h3>
                <p>Companies</p>
              </div>
              <div class="list-item">
                <h3>314</h3>
                <p>Templates</p>
              </div>
              <div class="list-item">
                <h3>12m+</h3>
                <p>Queries</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
